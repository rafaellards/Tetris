<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../arquivos_css/login.css">
    <title>Login - Tetris</title>
</head>
<body>
    
    <form id="login_div" action="../tela_game.html">
        <h3>Faça seu login</h3>
        <input class="inputs" type="text" id="Usuario" placeholder="Usuario" required> 
        <input class="inputs" type="password" id="Senha" placeholder="Senha" autocomplete="off" required> 

        <p>Não tem uma conta? Se cadastre<a href="./cadastro.html">Aqui</a></p>
        <button type="submit" id="Enviar">Entrar</button>
    </form>
    
</body>
