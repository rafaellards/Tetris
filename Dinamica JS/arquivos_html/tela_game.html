<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../arquivos_css/tela_game.css">
    <title>Jogo Tetris</title>
</head>
<body>
    <h1>Jogo Tetris</h1>
    <br>
    <div class="link-container">
        <div class="button-container">
            <a href="Tela_Ranking_Global.html" class="button">Ver Global Ranking</a>
            <a href="editar_perfil.html" class="button">Editar Perfil</a>
            <a href="login.html" class="button right">Sair</a>
        </div>
    </div>
    <br>
    <br>
    <input type="text" id="controller" value="0" hidden>
    <br>
    <div id="game_setting_buttons">
        <h3 id="tamanho_h3">Escolha o Tamanho do Jogo</h3>
        <button id="t_1">Tetris 10x20</button>
        <button id="t_2">Tetris 22x44</button>
        <button id="reset" style="display: none;">Reiniciar Jogo</button>
    </div>
    <div class="main-container">
        <div class="game-container">
            <br>
            <div id="tetris" style="display: none;">
                <div id="info">
                <div id="next_shape"></div>
                <br>
                <p id="level">Level: <span></span></p>
                <p id="lines">Lines: <span></span></p>
                <p id="score">Score: <span></span></p>
                <p id="time">Time: <span></span></p>
                <br>
                <button id="start">Start</button>
                <br>
                <!-- <p class="red">Press the Esc button to pause<span></span></p> -->
                </div>
                <div id="canvas"></div>
            </div>
        </div>

        <div class="ranking-container">
            <h1>Ranking</h1>
            <p>Rank | jogador   | pontuação | nível | duração</p>
            <p> 1   | exemplo_1 |    200    |   3   |  2:00</p>
            <p> 2   | exemplo_2 |    150    |   2   |  1:30</p>
            <p> 3   | exemplo_3 |    100    |   1   |  1:00</p>
            <!-- Conteúdo da lista de ranking vai aqui -->
        </div>
    </div>
    <script type="text/javascript" src="../arquivos_javascript/tela_game.js"></script>
</body>
</html>
