<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../arquivos_css/estilo_rankingGlobal.css">
    <title>Ranking_Global</title>
</head>
<body>
    <header>
        <h1>Ranking Global</h1>
    </header>
    <br>
    <br>
    <form action="tela_game.html" method="get"> 
        <button type="submit">Voltar ao Jogo</button> 
    </form>
    <section class="ranking">
        <div class="usu_inf">
            <h2>Sua Posição:</h2>
            <p class="usu_posicao">1º</p>
        </div>
        <div class="top_pontuacao">
            <h2>Melhores Pontuações!!!</h2>
            <ol>
                <li>
                    <span class="usu_rank">1.</span>
                    <span class="usu_detalhes">
                        <span class="usu_nome">Jogador 1</span>
                        <span class="usu_pontuacao">1000 pontos</span>
                        <span class="usu_nivel">Nível 5</span>
                        <span class="usu_duracao">30 minutos</span>
                    </span>
                </li>
            </ol>
        </div>
    
    </section>


</body>


</html>
